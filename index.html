<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <!-- ... (previous navigation content) ... -->

        <div class="container-fluid">
            <a class="navbar-brand" href="#">Todo List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>




                </ul>
                <form class="d-flex" role="search">
                    <input id="city" class="form-control me-2" type="search" placeholder="Search Task"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                </form>
            </div>
        </div>

    </nav>

    <div class="container" style="align-items: center;">
        <h1 class="my-4 text-center" style="height: 100%;">Just Do It <span id="task"></span></h1>
        <div class="row">
            <div class="col-md-4" style="align-items: center;">
                <div class="card mb-4 box-shadow" style="height: 100%;">
                    <div class="card mb-4 box-shadow">
                        <div class="card-header" style="background-color: #007BFF; color: white;">
                            <h4 class="my-0 font-weight-normal">My Task</h4>
                        </div>

                        <div class="card-body">
                            <ul id="myUL" class="list-unstyled mt-3 mb-4">
                                <!-- List items will be dynamically added here -->
                            </ul>

                            <form class="d-flex" id="addTaskForm">
                                <input id="myInput" class="form-control me-2" type="search" placeholder="Add a Task"
                                    aria-label="Search">
                                <button class="btn btn-outline-success" type="button" onclick="newElement()">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="one.js"></script>

</body>


</html>
